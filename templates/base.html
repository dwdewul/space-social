<!DOCTYPE html>
{% load staticfiles %}
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, inital-scale=1">
        <title>Space Social</title>
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous">
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
            integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
            crossorigin="anonymous">
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous">
        </script>
        <link
            rel="stylesheet"
            href="{% static "css/master.css" %}">
        <link rel="icon" href="{% static "images/favicon.ico" %}" type="image/x-icon">
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-static-top" role="navigation" id="navbar">
            <div class="container">
                <ul class="nav navbar-nav">
                    <li><a class="navbar-brand" href="{% url 'home' %}">Home</a></li>
                    <li><a class="navbar-link" href="{% url 'admin:index' %}">Admin</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    {% if user.is_authenticated %}
                    <li><a class="navbar-link" href="{% url 'posts:create' %}">Post</a></li>
                    <li><a class="navbar-link" href="{% url 'groups:all' %}">Groups</a></li>
                    <li><a class="navbar-link" href="{% url 'groups:create' %}">Create Group</a></li>
                    <li><a class="navbar-link" href="{% url 'accounts:logout' %}">Logout</a></li>
                    {% else %}
                    <li><a class="navbar-link" href="{% url 'groups:all' %}">Groups</a></li>
                    <li><a class="navbar-link" href="{% url 'accounts:login' %}">Log In</a></li>
                    <li><a class="navbar-link" href="{% url 'accounts:signup' %}">Sign Up</a></li>
                    {% endif %}
                </ul>
            </div>
        </nav>
        <div class="container">
            {% block body %}

            {% endblock %}
        </div>
    </body>
</html>
